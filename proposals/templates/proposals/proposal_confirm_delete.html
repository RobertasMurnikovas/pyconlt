{% extends 'pyconlt/base.html' %}
{% load i18n %}

{% block content %}
    <form method="POST">
        {% csrf_token %}
        {% blocktrans with object=object %}
            <p>Are you sure you want to delete "{{ object }}"?</p>
        {% endblocktrans %}
        <button type="submit" name="submit" class="btn">{% trans "Confirm" %}</button>
    </form>
{% endblock %}
