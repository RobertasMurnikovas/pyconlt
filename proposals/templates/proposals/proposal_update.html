{% extends "pyconlt/base.html" %}
{% load material_form %}
{% load i18n %}
{% load static %}

{% block head_links %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static 'proposals/css/proposals.css' %}">
{% endblock %}

{% block extra_js %}
    <script type="text/javascript">
        {# Hacks to make form render #}
        $(document).ready(function() {
          $('select').material_select();
        });
    </script>
{% endblock %}

{% block content %}
    <form method="POST" class="edit-proposal">
        {% csrf_token %}
        {% form form=form %}
        {% endform %}
        <button type="submit" name="_submit" class="btn">{% trans "Save" %}</button>
    </form>
{% endblock content %}
